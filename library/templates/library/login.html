{% extends "base.html" %}
{% load static i18n %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">登录</h2>
            
            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
                <div class="mt-2">
                    <a href="{% url 'register' %}" class="btn btn-sm btn-outline-primary">去注册</a>
                    <button onclick="window.location.reload()" class="btn btn-sm btn-outline-secondary">重新输入</button>
                </div>
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">用户名</label>
                    <input type="text" name="username" class="form-control" 
                           title="请输入您的用户名" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">密码</label>
                    <input type="password" name="password" class="form-control" 
                           title="请输入您的密码" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登录</button>
            </form>

            <div class="mt-3 text-center">
                <span>没有账号？</span>
                <a href="{% url 'register' %}">立即注册</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
