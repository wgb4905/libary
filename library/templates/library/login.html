<!-- library/templates/library/login.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="card shadow mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h2 class="card-title text-center">Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
